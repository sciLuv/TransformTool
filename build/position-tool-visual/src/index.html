<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style/style.css">
    <title>HTML GEN 2</title>
</head>
<body>
    <article id="position">
        <div>
            <section id="position-menu-opener">
                <div class="title-and-angle">
                    <div class="title">
                        <h2 id="position-move" >Position <span>Tool</span></h2>
                    </div>
                    <div id="pos-angle">
                        <img id="pos-angle-img" src="./img/angle.svg" alt="">
                    </div>
                </div>
            </section>
            <section id="position-interface">
                <div id="position-elems-container">
                    <div class="in-position"></div>
                </div>
            </section>
        </div>
        <section id="position-menu" base>
            <ul id="pos-menu-content" inactive>
                <li id="free-pos-select" pos="free"><h3>free</h3></li>
                <li id="flex-pos-select" pos="flex"><h3>flex</h3></li>
                <li id="grid-pos-select" pos="grid"><h3>grid</h3></li>
            </ul>
        </section>
    </article>
    <article class="code-gen"></article>

    <!-- build:js ./scripts/position-tool.js defer-->
    <script src="./scripts/position-tool/position.js"></script>
    <script src="./scripts/position-tool/position-tool.js"></script>
    <!-- endbuild -->
</body>
</html>
