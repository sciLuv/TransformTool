<div id="pos-menu-content">
    <div class="pos-title-cross">
        <h4>Flex</h4>
        <div class="interuptor-flex" id="interuptor-flex-direction">
            <div class="flex-under-interuptor" id="flex-positions"></div>
        </div>
        <div class="pos-reverse-btn">
            <img src="./img/reverse.svg" alt="">
        </div>
        <img id="go-before" src="./img/angle-double-left.svg" alt="">
    </div>
    <div class="flex-envelop flexing-box">
        <h4>envelop</h4>
        <div class="btn-container flexing-box">
            <button class="pos-menu-btn">no</button>
            <button class="pos-menu-btn">yes</button>
            <div class="pos-reverse-btn">
                <img src="./img/reverse.svg" alt="">
            </div>
        </div>
    </div>
    <div class="axe first-axe flexing-box">
            <h4>1st axe</h4>
            <div class="btn-container flexing-box">
                <div class="interuptor-flex interuptor-flex-content" id="first-axe-interuptor">
                    <div class="flex-under-interuptor flex-axes" id="first-axe-under-interuptor"></div>
                </div>
                <button class="pos-menu-btn">btw</button>
                <button class="pos-menu-btn">ard</button>
            </div>
    </div>
    <div class="axe second-axe flexing-box">
            <h4>2nd axe</h4>
            <div class="btn-container flexing-box">
                <div class="interuptor-flex interuptor-flex-content" id="second-axe-interuptor">
                    <div class="flex-under-interuptor flex-axes" id="second-axe-under-interuptor"></div>
                </div>
                <button class="pos-menu-btn">btw</button>
                <button class="pos-menu-btn">ard</button>   
            </div> 
    </div>

    <div class="pos-width">
        <h4>Width</h4>
        <input type="range" name="width" id="width" value="150" min="0" max="500">
    </div>
    <div class="pos-height">
        <h4>Height</h4>
        <input type="range" name="height" id="height" value="150" min="0" max="500">
    </div>
</div>
