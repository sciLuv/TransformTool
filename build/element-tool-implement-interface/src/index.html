<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style/style.css">
    <title>HTML GEN</title>
</head>
    <body>
        <article class="element">

                    <div class="title-separation"></div>

                </div>
                <div class="element-title-separation"></div>
                <div id="all-elements">
                </div>
            </div>    
        </article>
        <div class="code-gen"></div>
    <!-- build:js elems-gen.js defer-->

    <script src="./scripts/element-module/id-name.js"></script>
    <script src="./scripts/element-module/color.js"></script>
    <script src="./scripts/element-module/border.js"></script>
    <script src="./scripts/element-module/corner.js"></script>
    <script src="./scripts/element-module/shader.js"></script>
    <script src="./scripts/element-module/box.js"></script>
    <script src="./scripts/element-module/trash-reset-more.js"></script>
    <script src="./scripts/element-module/elem-object.js"></script>

    <script src="./scripts/element-window.js"></script>
    <!-- endbuild -->
    <!-- build:js windows-anim.js defer-->
    <script src="./scripts/elem-window-anim.js"></script>
    <!-- endbuild -->

</html>
