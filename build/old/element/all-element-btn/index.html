<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css">
    <script src="./scripts/button-selector.js" async></script>
    <script src="./scripts/degree-button.js" async></script>
</head>
<body>

    <div class="interupteur">

    <button class="button-selector select-x-y-btn">
        <div class="box-select-range-interuptor x-y-interuptor">
            <div class="x-y-bar"></div>
        </div>
    </button>    

    <button class="button-selector select-blur-spread-btn">
        <div class="box-select-range-interuptor spread-blur-interuptor"></div>
    </button> 

    </div>

    <br>

    <section class="gradient-degree-selection-section">
        <button class="button-selector shader-select-gradient">
            <div class="shader-select-gradient-interuptor linear-radial-interuptor"></div>
        </button> 
        <div class="degree-radiant-btn">
            <div class="degree-bar"></div>
        </div>
    </section>
    
    <br>
    
    <section class="trash-more-element-section">
        <div class="element-btn element-reset element-reset">
            <img src="img/plus.svg" alt="">
        </div>
        <div class="element-btn element-trash element-trash">                    
            <img src="img/trash.svg" alt="">
        </div>    
    </section>

    <br>

    <section class="reset-trash-more-element-section">
        <div class="reset-trash-btn">
            <div class="element-btn element-reset element-reset">
                <img src="img/reset.svg" alt="">
            </div>
            <div class="element-btn element-trash element-trash">                    
                <img src="img/trash.svg" alt="">
            </div>   
        </div>
        <div class="element-btn-more-under-module square-btn">
            <img src="img/plus.svg" alt="">
        </div>
    </section>

    <br>

    <section class="image-text">
        <div class="btn-image-text image-btn square-btn">
            <img src="img/file-image.svg" alt="">
        </div>
        <div class="btn-image-text text-btn square-btn">
            <img src="img/text.svg" alt="">
        </div>
    </section>


</body>
</html>
