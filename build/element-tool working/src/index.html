<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style/style.css">
    <!-- build:js script.js async-->
    <script src="./scripts/opacity.js" async></script>
    <script src="./scripts/border.js" async></script>
    <script src="./scripts/corner.js" async></script>
    <script src="./scripts/shader.js" async></script>
    <script src="./scripts/box-selector.js" async></script>
    <script src="./scripts/element-object.js" async></script>
    <!-- endbuild -->
    <title>HTML GEN</title>
</head>
    <body>
        <article class="element">
            <div class="element-tool">
                <div class="title-container">
                    <h1 class="title">ELEMENT <span>Tool</span></h1>
                    <div class="title-separation"></div>
                    <div class="btn-more-tool">
                        <div>+</div>
                    </div>
                </div>
                <div class="element-title-separation"></div>
                <div class="all-elements">
                    <div class="html-element">
                        <article class="id-color-content">
                            <div class="id">
                                <div>ID</div>
                                <input type="text" class="text-id">
                            </div>
                            <div class="color-element">
                                <div>Color</div>
                                <section class="color-opacity-section">
                                    <input class="color color-element-input"  type="color" value="#009DFF">
                                    <div class="opacity-btn">
                                        <div class="inside-opacity-btn"></div>
                                    </div>
                                    <div class="opacity-range-container">
                                        <div class="opacity-range-container-arrow"></div>
                                        <div class="opacity-range-under-container">
                                            <input type="range" class="opacity-range" value="100" min="0" max="100">
                                        </div>
                                    </div>
                                </section>
                            </div>
                        </article>
                        <hr class="hr-shader">
                        <article class="shader">   
                            <div class="shader-add-less-container">
                                <div>Shader</div>
                                <select name="shader-list" class="shader-list">
                                    <option value="1" selected>1</option>
                                </select>
                                <div class="element-btn element-more element-more-shader">+</div>
                                <div class="element-btn element-trash element-trash-shader">                    
                                    <img src="img/trash.svg" alt="">
                                </div>
                            </div>
                            <div class="shader-range-color-container">
                                    <input class="range range-shader-placement" type="range" value="100" max="200" min="0">
                                <section class="color-opacity-section">
                                    <input class="color shader-color"  type="color" value="#009DFF">
                                    <div class="opacity-btn">
                                        <div class="inside-opacity-btn"></div>
                                    </div>
                                    <div class="opacity-range-container">
                                        <div class="opacity-range-container-arrow"></div>
                                        <div class="opacity-range-under-container">
                                            <input type="range" class="opacity-range" value="100" min="0" max="100">
                                        </div>
                                    </div>
                                </section>
                            </div>
                        </article>
                        <hr class="hr-radius">
                        <article class="radius">
                            <div class="radius-content">
                                <div class="title">Radius</div>
                                <section class="corner-select">
                                    <div>
                                        <div class="top-left"></div>
                                        <div class="top-right"></div>
                                    </div>
                                    <div>
                                        <div class="bottom-left"></div>
                                        <div class="bottom-right"></div>
                                    </div>
                                    <div class="all"></div>
                                </section>
                            </div>
                            <input class="range" type="range">
                        </article>
                        <hr class="hr-border">
                        <article class="border">
                            <div class="border-content-color">
                                <div>Border</div>
                                <section class="color-opacity-section">
                                    <input class="color"  type="color" value="#009DFF">
                                    <div class="opacity-btn">
                                        <div class="inside-opacity-btn"></div>
                                    </div>
                                    <div class="opacity-range-container">
                                        <div class="opacity-range-container-arrow"></div>
                                        <div class="opacity-range-under-container">
                                            <input type="range" class="opacity-range" value="100" min="0" max="100">
                                        </div>
                                    </div>
                                </section>
                            </div>
                            <div class="border-content">
                                <div class="border-content-under">
                                    <input class="range" type="range" value="0" min="0" max="100">
                                    <select name="border-style" id="border-type">
                                        <option value="none"> none </option>
                                        <option value="hidden">hidden</option>
                                        <option value="dotted">dotted</option>
                                        <option value="dashed">dashed</option>
                                        <option value="solid">solid</option>
                                        <option value="double">double</option>
                                        <option value="groove">groove</option>
                                        <option value="ridge">ridge</option>
                                        <option value="inset">inset</option>
                                        <option value="outset">outset</option>
                                    </select>
                                </div>
                                <section class="border-select">
                                    <div class="border-top"></div>
                                    <div class="middle">
                                        <div class="border-left"></div>
                                        <div class="all-borders"></div>
                                        <div class="border-right"></div>
                                    </div>
                                    <div class="border-bottom"></div>
                                </section>
                            </div>
                        </article>
                        <hr class="hr-box">
                        <article class="box">
                            <div class="box-title-trash-more-range-container">
                                <div class="box-title-more-trash-container">
                                    <div class="title">Box</div>
                                    <select name="box-list" class="box-list">
                                        <option value="1">1</option>
                                    </select>
                                    <div class="element-btn element-more element-more-box">+</div>
                                    <div class="element-btn element-trash element-trash-box">                    
                                        <img src="img/trash.svg" alt="">
                                    </div>
                                </div>
                                <div class="box-range-container">
                                    <div class="box-range-under-container range-x-y-container">
                                        <div class="box-select-range box-select-range-x-y-btn">
                                            <div class="box-select-range-interuptor"></div>
                                        </div>
                                        <input class="range box-range box-range-x-y" type="range">
                                    </div>
                                    <div class="box-range-under-container range-blur-spread-container">
                                        <div class="box-select-range box-select-range-blur-spread-btn">
                                            <div class="box-select-range-interuptor"></div>
                                        </div>  
                                        <input class="range box-range box-range-blur-spread" type="range">                                  
                                    </div>
                                </div>
                            </div>
                            <div class="box-color-inset-container">
                                <section class="color-opacity-section">
                                    <input class="color"  type="color" value="#009DFF">
                                    <div class="opacity-btn">
                                        <div class="inside-opacity-btn"></div>
                                    </div>
                                    <div class="opacity-range-container">
                                        <div class="opacity-range-container-arrow"></div>
                                        <div class="opacity-range-under-container">
                                            <input type="range" class="opacity-range" value="100" min="0" max="100">
                                        </div>
                                    </div>
                                </section>
                                <input type="checkbox" class="box-inset-checkbox">
                            </div>
                        </article>
                        <hr class="hr-trash-reset">
                        <div class="add-trash-reset">
                            <div class="element-btn element-more">+</div>
                            <div class="btn-trash-reset">
                                <div class="element-btn element-reset">                    
                                    <img src="img/recycle.svg" alt="">
                                </div>
                                <div class="element-btn element-trash">                    
                                    <img src="img/trash.svg" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="code-gen"></div>
        </article>
        
    </body>
</html>
