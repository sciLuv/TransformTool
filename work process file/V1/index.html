<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="transform-test.js" async></script>
    <link rel="stylesheet" href="./css/tool-style.css">
    <link rel="stylesheet" href="./css/element-style.css">

    <title>Transform Tool</title>
</head>
<body id="body">
    
<!-- looking of change information-->
<div id="info">
    <div id="fonctionning">
        <strong title="Or use ←/→ to change property selection and ↑/↓ to up or down there values">Select a property to change his value : </strong>
        <div id="fonctionning-container">
            <div>
                <span id="scale-x" class="btn">ScaleX</span>
                <span id="scale-y" class="btn">ScaleY</span>
                <span id="scale-z" class="btn">ScaleZ</span>
                <span id="rotate-x" class="btn">RotateX</span>
                <span id="rotate-y" class="btn">RotateY</span>
                <span id="rotate-z" class="btn">RotateZ</span>
                <span id="translate-x" class="btn">TranslationX</span>
                <span id="translate-y" class="btn">TranslationY</span>
                <span id="translate-z" class="btn">TranslationZ</span>
                <span id="skew-x" class="btn">SkewX</span>
                <span id="skew-y" class="btn">SkewY</span>
                <span id="reset" class="btn">reset</span>
            </div>
            <div id="arrow-container">
                <div id="arrow-up" class="arrow"></div>
                <div id="arrow-down" class="arrow"></div>
            </div>
        </div>
    </div>
    <span id="title"><span id="selected-HTML" class="btn-2">add</span> HTML | ID </span> <textarea id="selected-ID">element</textarea> <span id="selected-ID-after" class="btn-2">Select</span><br>
    <textarea id="adding-HTML" class="adding-code"><div id="element"></div></textarea>

    <hr>

    <span id="title"><span id="selected-CSS" class="btn-2">add</span> CSS | Color <input type="color"><br></span>
    <textarea id="adding-CSS" class="adding-code">#element{
    width: 200px;
    height: 200px;
    background: linear-gradient(360deg, rgba(0,48,255,1) 0%, rgba(24,128,32,1) 49%, rgba(250,0,0,1) 100%);
}
    </textarea>

    <hr>

    <span id="title">Result :</span>
    <div id="code-container">
        <code id="writing-transform-css-propriety"></code>  
    </div> 
</div>

<style id="HTML-to-added">

</style>

<!-- here, after, something you want to transform-->
<div id="control-space">
</div>

<style id="CSS-to-added">

</style>


</body>
</html>
