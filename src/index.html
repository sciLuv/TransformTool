<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style/style.css">
    <!-- build:js script.js async-->
    <script src="./scripts/script.js" async></script>
    <!-- endbuild -->
    <title>HTML GEN</title>
</head>
    <body>
        <header>
            
        </header>
        <article class="transform">
            <h1><span>CSS TRANSFORM</span> Tool</h1>
            <div class="transform-button-menu">
                <div class="transform-section scale-section">
                    <!--SCALEX-->
                    <div class="btn">
                        <div class="btn-select less"><div>-</div></div>
                        <div class="icon-logo">
                            <img src="img/scaleX.png" alt="">
                        </div>
                        <div class="btn-select more"><div>+</div></div>
                    </div>
                    <!--SCALEY-->
                    <div class="btn">
                        <div class="btn-select less"><div>-</div></div>
                        <div class="icon-logo">
                            <img src="img/scaleY.png" alt="">
                        </div>
                        <div class="btn-select more"><div>+</div></div>
                    </div>
                </div>
                <div class="transform-section rotate-section">
                    <!--ROTATEX-->
                    <div class="btn">
                        <div class="btn-select less"><div>-</div></div>
                        <div class="icon-logo">
                            <img src="img/rotateX.png" alt="">
                        </div>
                        <div class="btn-select more"><div>+</div></div>
                    </div>
                    <!--ROTATEY-->
                    <div class="btn">
                        <div class="btn-select less"><div>-</div></div>
                        <div class="icon-logo">
                            <img src="img/rotateY.png" alt="">
                        </div>
                        <div class="btn-select more"><div>+</div></div>
                    </div>
                    <!--ROTATEZ-->
                    <div class="btn">
                        <div class="btn-select less"><div>-</div></div>
                        <div class="icon-logo">
                            <img src="img/rotateZ.png" alt="">
                        </div>
                        <div class="btn-select more"><div>+</div></div>
                    </div>
                </div>
                <div class="transform-section translate-section">
                    <!--TRANSLATEX-->
                    <div class="btn">
                        <div class="btn-select less"><div>-</div></div>
                        <div class="icon-logo">
                            <img src="img/translateX.png" alt="">
                        </div>
                        <div class="btn-select more"><div>+</div></div>
                    </div>
                    <!--TRANSLATEY-->
                    <div class="btn">
                        <div class="btn-select less"><div>-</div></div>
                        <div class="icon-logo">
                            <img src="img/translateY.png" alt="">
                        </div>
                        <div class="btn-select more"><div>+</div></div>
                    </div>
                </div>
                <div class="transform-section skew-section">
                    <!--SKEWX-->
                    <div class="btn">
                        <div class="btn-select less"><div>-</div></div>
                        <div class="icon-logo">
                            <img src="img/skewX.png" alt="">
                        </div>
                        <div class="btn-select more"><div>+</div></div>
                    </div>
                    <!--SKEWY-->
                    <div class="btn">
                        <div class="btn-select less"><div>-</div></div>
                        <div class="icon-logo">
                            <img src="img/skewY.png" alt="">
                        </div>
                        <div class="btn-select more"><div>+</div></div>
                    </div>
                </div>
                <div class="reset">
                    <img src="img/recycle-white.svg" alt="">
                    <span>
                        Reset
                    </span>
                </div>
            </div>
        </article>
        <article class="element">
            <div class="element-tool">
                <div class="title-container">
                    <h1 class="title">ELEMENT <span>Tool</span></h1>
                    <div class="title-separation"></div>
                    <div class="btn-more-tool">
                        <div>+</div>
                    </div>
                </div>
                <div class="element-title-separation"></div>
                <div class="all-elements">
                    <div class="html-element">
                        <article class="id-color-content">
                            <div class="id">
                                <div>ID</div>
                                <input type="text">
                            </div>
                            <div class="color-element">
                                <div>Color</div>
                                <section class="color-opacity-section">
                                    <input class="color" id="test" type="color" value="#009DFF">
                                    <div class="opacity-btn">
                                        <div class="inside-opacity-btn"></div>
                                    </div>
                                    <div class="opacity-range-container">
                                        <div class="opacity-range-container-arrow"></div>
                                        <div class="opacity-range-under-container">
                                            <input type="range" class="opacity-range" value="50" min="0" max="100">
                                        </div>
                                    </div>
                                </section>
                            </div>
                        </article>
                        <hr class="hr-shader">
                        <article class="shader">   
                            <div class="shader-add-less-container">
                                <div>Shader</div>
                                <select name="border-style" id="border-type">
                                    <option value="none">8</option>
                                </select>
                                <div class="element-btn element-more">+</div>
                                <div class="element-btn element-trash">                    
                                    <img src="img/trash.svg" alt="">
                                </div>
                            </div>
                            <div class="shader-range-color-container">
                                <div class="shader-range-container">
                                    <input class="range" type="range">
                                    <input class="range" type="range">
                                </div>
                                <section class="color-opacity-section">
                                    <input class="color" id="test" type="color" value="#009DFF">
                                    <div class="opacity-btn">
                                        <div class="inside-opacity-btn"></div>
                                    </div>
                                    <div class="opacity-range-container">
                                        <div class="opacity-range-container-arrow"></div>
                                        <div class="opacity-range-under-container">
                                            <input type="range" class="opacity-range" value="50" min="0" max="100">
                                        </div>
                                    </div>
                                </section>
                            </div>
                        </article>
                        <hr class="hr-radius">
                        <article class="radius">
                            <div class="radius-content">
                                <div class="title">Radius</div>
                                <div class="corner-select">
                                    <div>
                                        <div class="top-left"></div>
                                        <div class="top-right"></div>
                                    </div>
                                    <div>
                                        <div class="bottom-left"></div>
                                        <div class="bottom-right"></div>
                                    </div>
                                    <div class="all"></div>
                                </div>
                            </div>
                            <input class="range" type="range">
                        </article>
                        <hr class="hr-border">
                        <article class="border">
                            <div class="border-content-color">
                                <div>Border</div>
                                <section class="color-opacity-section">
                                    <input class="color" id="test" type="color" value="#009DFF">
                                    <div class="opacity-btn">
                                        <div class="inside-opacity-btn"></div>
                                    </div>
                                    <div class="opacity-range-container">
                                        <div class="opacity-range-container-arrow"></div>
                                        <div class="opacity-range-under-container">
                                            <input type="range" class="opacity-range" value="50" min="0" max="100">
                                        </div>
                                    </div>
                                </section>
                            </div>
                            <div class="border-content">
                                <div class="border-content-under">
                                    <input class="range" type="range" value="0" min="0" max="100">
                                    <select name="border-style" id="border-type">
                                        <option value="none"> none </option>
                                        <option value="hidden">hidden</option>
                                        <option value="dotted">dotted</option>
                                        <option value="dashed">dashed</option>
                                        <option value="solid">solid</option>
                                        <option value="double">double</option>
                                        <option value="groove">groove</option>
                                        <option value="ridge">ridge</option>
                                        <option value="inset">inset</option>
                                        <option value="outset">outset</option>
                                    </select>
                                </div>
                                <div class="corner-select">
                                    <div>
                                        <div class="top-left"></div>
                                        <div class="top-right"></div>
                                    </div>
                                    <div>
                                        <div class="bottom-left"></div>
                                        <div class="bottom-right"></div>
                                    </div>
                                    <div class="all"></div>
                                </div>
                            </div>
                        </article>
                        <hr class="hr-box">
                        <article class="box">
                            <div class="box-title-color-container">
                                <div class="title">Box</div>
                                <section class="color-opacity-section">
                                    <input class="color" id="test" type="color" value="#009DFF">
                                    <div class="opacity-btn">
                                        <div class="inside-opacity-btn"></div>
                                    </div>
                                    <div class="opacity-range-container">
                                        <div class="opacity-range-container-arrow"></div>
                                        <div class="opacity-range-under-container">
                                            <input type="range" class="opacity-range" value="50" min="0" max="100">
                                        </div>
                                    </div>
                                </section>
                                <input type="checkbox" class="box-inset-checkbox">
                            </div>
                            <div class="all-box-range-container">
                                <div class="box-range-container">
                                    <input class="range" type="range">
                                    <input class="range" type="range">
                                </div>
                                <div class="box-range-container">
                                    <input class="range" type="range">
                                    <input class="range" type="range">
                                </div>
                            </div>
                        </article>
                        <hr class="hr-trash-reset">
                        <div class="add-trash-reset">
                            <div class="btn-trash-reset">
                                <div class="element-btn element-reset">                    
                                    <img src="img/recycle.svg" alt="">
                                </div>
                                <div class="element-btn element-trash">                    
                                    <img src="img/trash.svg" alt="">
                                </div>
                            </div>
                            <div class="element-btn element-more">+</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="code-gen"></div>
        </article>
    </body>
</html>
